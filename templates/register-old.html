<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        .flash.success {
            color: green;
            background-color: #e6ffe6;
            padding: 8px;
            border: 1px solid green;
            margin-bottom: 10px;
        }
        .flash.error {
            color: red;
            background-color: #ffe6e6;
            padding: 8px;
            border: 1px solid red;
            margin-bottom: 10px;
        }
        .flash.info {
            color: #0c5460;
            background-color: #d1ecf1;
            padding: 8px;
            border: 1px solid #bee5eb;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

<form method="POST" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="date" name="date_of_birth" placeholder="Date of Birth (Required for Real Estate Courses)">
  <input type="text" name="address" placeholder="Mailing Address" required>
  <input type="tel" name="phone" placeholder="Phone Number">
  <input type="text" name="license_number" placeholder="License Number (Required for Real Estate Courses)">
  <input type="text" name="id_number" placeholder="Gov’t Issued ID (Driver's License) Number (Required for Real Estate Courses)"">
  <label for="id_upload">Upload Gov’t ID (PDF or image) (Required for Real Estate Courses):</label>
  <input type="file" name="id_upload" accept="image/*,.pdf" required>
  <input type="email" name="email" placeholder="Email Address" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Register</button>
</form>


</body>
</html>
