<h1>Book Mediation</h1>

<h3>Unavailable Times (Next 7 Days)</h3>
<ul>
  {% for slot in busy %}
    <li>{{ slot.start }} - {{ slot.end }}</li>
  {% endfor %}
</ul>

<!-- Later: Add actual booking form that avoids these slots -->

<h1>Book Mediation Appointment</h1>
<form action="/book-mediation/confirm" method="post">
  <label>Select time:</label>
  <select name="slot">
    {% for slot in slots %}
      <option value="{{ slot.isoformat() }}">{{ slot.strftime('%Y-%m-%d %I:%M %p') }}</option>
    {% endfor %}
  </select>
  <br><label>Name:</label><input type="text" name="name" required>
  <br><label>Email:</label><input type="email" name="email" required>
  <br><label>Phone:</label><input type="text" name="phone">
  <br><button type="submit">Proceed to Payment</button>
</form>
