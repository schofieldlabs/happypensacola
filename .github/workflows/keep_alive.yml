name: Keep Render App Awake

on:
  schedule:
    - cron: '*/14 * * * *'  # Runs every 14 minutes UTC
  workflow_dispatch:        # Allows manual run if needed

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send HTTP GET request to Render app
        run: curl --silent https://happypensacola.onrender.com
